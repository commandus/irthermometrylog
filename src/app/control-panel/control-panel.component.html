<button mat-button [matMenuTriggerFor]="menu">
  <mat-icon>menu</mat-icon>
</button>
<mat-menu matTooltip="Нажмите чтобы распахнуть меню" #menu="matMenu">
  <button mat-menu-item matTooltip="Температура объектов" [disabled]="router.url === '/'" routerLink="/">Температура</button>
  <button mat-menu-item matTooltip="Температура помещения" [disabled]="router.url === '/indoor'" routerLink="/indoor">Температура помещения</button>
  <span *ngIf="env.isAdmin()">
    <hr/>
    <div class="showname">
      Показывать имена <mat-slide-toggle [checked]="env.isNameVisible()" (toggleChange)="env.toogleNameVisible(router)"></mat-slide-toggle>
    </div>
    <!-- 
      <button mat-menu-item matTooltip="Показать список пользователей" [disabled]="router.url === '/users'" routerLink="/users">Пользователи</button>
    -->
  </span>
  <hr/>
  <button mat-menu-item matTooltip="Справка" [disabled]="router.url === '/help'" routerLink="/help">Инструкция пользователя</button>
  <button mat-menu-item matTooltip="О странице" [disabled]="router.url === '/about'" routerLink="/about">О...</button>
</mat-menu>
